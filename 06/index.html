<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./css/06.css">
    <script src="./js/06.js"></script>
    <title>String Handle</title>
</head>
<body>
    <main class="container">
        <article>
            <header>
                <h1>문자열 다루기</h1>
            </header>
            <form>
                <div class="grid">
                    <input type="text" id = "txt1" name="txt1" placeholder="문자열입력">
                    <input type="text" id = "txt2" name="txt2" readonly>
                </div>
                <div class="grid">
                    <input type="button"  value="회문확인">
                    <input type="button" value="숫자합계">
                    <input type="reset" value="취소">
                </div>
                <div class="grid">
                    <button class="bt1">Apple</button>
                    <button class="bt1">Banana</button>
                    <button class="bt1">Carrot</button>
                    <button class="bt1">Watermelon</button>
                </div>
                <div class="grid">
                    <button class="bt2">Apple_Delete</button>
                    <button class="bt2">Banana_Delete</button>
                    <button class="bt2">Carrot_Delete</button>
                    <button class="bt2">Watermelon_Delete</button>
                </div>
                <div class="grid">
                    <button class="bt3">Apple -> Cucumber</button>
                    <button class="bt3">Banana -> Brocoli</button>
                    <button class="bt3">Carrot -> Orange</button>
                    <button class="bt3">Watermelon -> Grape</button>
                </div>
                <div class="grid">
                    <button class="bt4">Cucumber -> Apple</button>
                    <button class="bt4">Brocoli -> Banana</button>
                    <button class="bt4">Orange -> Carrot</button>
                    <button class="bt4">Grape -> Watermelon</button>
                </div>
            </form> 
        </article>
    </main>
</body>
</html>
